<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="reg.png" type="image">
</head>
<body>
    <h1>Registration Form</h1>
    <br>
    <div>
        <label>First Name</label>
        <input type="text" name="first name"  placeholder="Enter First name"required>
    </div><br>
    <div>
        <label>Last Name</label>
        <input type="text" name="Last name" placeholder="Enter Last name" required>
    </div><br>
    <div>
        <label>Age</label>
        <input type="number" name="age" value="20" placeholder="Enter age" required>
    </div><br>
    <div>
        <label>Phone</label>
        <input type="number" name="phone" placeholder="Enter phone number" required>
    </div><br>
    <div>
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>
    </div><br>
    <div>
        <label>Birthday</label>
        <input type="date" name="birthday" required>
    </div><br>
    <div>
        <label>Eamil</label>
        <select name="email">
            <option value="email">Gmail</option>
            <option value="email">Yahoo</option>
            <option value="email">Twitter</option>
        <input type="email" name="Last name" placeholder="Enter Email" required>
    </select>
    </div><br>
    <div>
        <label>Gender</label>
        <input type="radio" name="gender"value="male" required>Male
        <input type="radio" name="gender"value="Female" required>Female
        <input type="radio" name="gender"value="other" required>Other
    </div><br>
    <div>
        <label>Religion</label>
        <input type="radio" name="Religion" required>Muslim
        <input type="radio" name="Religion" required>Hindu
        <input type="radio" name="Religion" required>Other
    </div><br>
<div>
    <label>Department</label>
    <select name="department">
        <option value="department">Cse</option>
        <option value="department">EEE</option>
    </select>

</div><br>
<div>
    <label>Message</label>
    <textarea name="message"></textarea>
</div><br>
<div>
  <label for="file">File</label>
  <input type="file"id="file"name="file"> 
</div><br>
<div>
    <button type="submit">Register</button>
    <button type="reset">Reset</button>
</div><br>
<div>
    <button type="submit">Submit</button>
</div>
</body>
</html>
